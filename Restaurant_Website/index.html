<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c14f669fca.js"
      crossorigin="anonymous"
    ></script>
    <title>Restaurant Website</title>
  </head>
  <body>
    <nav>
      <div class="navigation container">
        <div class="logo_container">
          <img src="images/logo.png" alt="brand logo" />
        </div>
        <div class="bar_icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <section class="hero_section">
      <div class="big_image">
        <img src="./images/hero_image.png" alt="food" />
      </div>
      <div class="hero_content">
        <div class="offer"><p>50% OFF On All Products</p></div>
        <div class="hero_text">
          <h1>Enjoy Your <br />Delicious Food</h1>
        </div>
        <div class="hero_text_description">
          India's No.1 Restaurant on your finger tips choose south, North india
          dishes
        </div>
        <button class="explore_btn">Explore Now</button>
      </div>
    </section>
    <div class="features">
      <div class="delivery">
        <div class="icon">
          <img src="./icons/delivery.png" alt="delivery icon" />
        </div>
        <div class="f_content">
          <h2>Fast Home Delivery</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="Fresh">
        <div class="icon">
          <img src="./icons/fresh.png" alt="delivery icon" />
        </div>
        <div class="f_content">
          <h2>Fresh Healthy Food</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="Discount">
        <div class="icon">
          <img src="./icons/discount.png" alt="delivery icon" />
        </div>
        <div class="f_content">
          <h2>Discount Voucher</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="Menu">
      <h2 class="title">Menu</h2>
      <div class="grid-wapper">
        <div class="photo"><img src="./images/grid_image1.png" alt="" /></div>
        <div class="photo"><img src="./images/grid_image2.png" alt="" /></div>
        <div class="photo"><img src="./images/grid_image3.png" alt="" /></div>
        <div class="photo"><img src="./images/grid_image4.png" alt="" /></div>
        <div class="photo"><img src="./images/grid_image5.png" alt="" /></div>
        <div class="photo"><img src="./images/grid_image6.png" alt="" /></div>
        <div class="photo"><img src="./images/grid_image7.png" alt="" /></div>
      </div>
    </div>
  </body>
</html>
