<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action="/submit_application" method="post" enctype="multipart/form-data">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="jobrole">Job Role:</label><br>
        <select id="jobrole" name="jobrole" required>
            <option value="">Select a job role</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
        </select><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" required><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="cv">Upload your CV:</label><br>
        <input type="file" id="cv" name="cv" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
